<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2 class="page-title">Create user</h2>
        <form>
            <div class="box-title">
                <h3 class="form-title">user info</h3>
            </div>
            <div class="content">
                <h4 class="title">Personal info</h4>
                <div class="personal-info">
                    <div class="box-radio">
                        <h5 class="title-info">Title <span class="item">*</span></h5>
                        <label class="checkbox-label">
                            <input class="checkbox" type="radio" name="delivery">
                            <span class="checkbox-text text-mr">
                                mr
                            </span>
                        </label>

                        <label class="checkbox-label">
                            <input class="checkbox" type="radio" name="delivery">
                            <span class="checkbox-text text-mrs">
                                mrs
                            </span>
                        </label>

                        <label class="checkbox-label">
                            <input class="checkbox" type="radio" name="delivery">
                            <span class="checkbox-text text-div">
                                div
                            </span>
                        </label>
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">First name <span class="item">*</span></h5>
                        <input class="input long" type="text" placeholder="Enter first name">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Last name <span class="item">*</span></h5>
                        <input class="input long" type="text" placeholder="Enter first name">
                    </div>
                </div>
                <h4 class="title">Location</h4>
                <div class="main">
                    <div class="box-input box-main">
                        <h5 class="title-info">Street <span class="item">*</span></h5>
                        <input class="input long" type="text" placeholder="Enter street">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Building <span class="item">*</span></h5>
                        <input class="input short" type="text" placeholder="#">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Apartment <span class="item">*</span></h5>
                        <input class="input short" type="text" placeholder="#">
                    </div>
                </div>
                <h4 class="title">Contacts</h4>
                <div class="contacts">
                    <div class="box-input">
                        <h5 class="title-info">Mobile <span class="item">*</span></h5>
                        <input class="input average" type="tel" placeholder="+XX XX XX XX XXX">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Email <span class="item">*</span></h5>
                        <input class="input average" type="email" placeholder="Enter email address">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Tel</h5>
                        <input class="input average" type="tel" placeholder="XXXX XX XX XX">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Fax</h5>
                        <input class="input average" type="tel" placeholder="XXXX XX XX XX">
                    </div>
                </div>
                <h4 class="title">Credentials setting</h4>
                <div class="settings">
                    <div class="box-input">
                        <h5 class="title-info">Enter password <span class="item">*</span></h5>
                        <input class="input average" type="password" placeholder="Enter password">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Confirm password <span class="item">*</span></h5>
                        <input class="input average" type="password" placeholder="Confirm new password">
                    </div>
                    <div class="box-input">
                        <h5 class="title-info">Add login <span class="item">*</span></h5>
                        <input class="input average" type="text" placeholder="Create login">
                    </div>
                </div>
                <button class="button create" type="submit">create</button>
                <button class="button cancel" type="reset">cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
